{% extends '../base.html' %}


{% block content %}

    
<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h4 class="page-title">{{title}}</h4>
                
            </div>
        </div>
        <div class="row">

                <div class="col-md-12">
                {% if request.identity_context_data.authenticated %}
                    <a class="btn btn-info p-1" href="{% url 'token_details' %}">Token Details</a>
                 {% else %}
                
                    Fetch Token data  <a href="{% url 'token_details' %}">Token Details</a>
                 {% endif %}
                </div>
         

            
        </div>
    </div>

</div>


    
  
{% endblock %}
